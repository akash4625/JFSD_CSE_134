<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Status</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
            font-size: 3em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.8em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Status</h1>
        <p>{{ message }}</p>
    </div>
</body>
</html>
